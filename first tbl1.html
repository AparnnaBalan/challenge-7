<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TABLE DESIGN</title>
    <style>
        table, th, td {
            border: 2px solid red;
        }



        table {
            border-collapse: collapse;
            width: 20%;
        }



        td {
            height: 40px;
        }



        tr {
            background-color: green;
            color: white;
        }



        th {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>ROLL NO</th>
            <th>NAME</th>
            <th>TEAM</th>
        </tr>
        <tr>
            <td>2020120</td>
            <td>Aparnna</td>
            <td>BLUE</td>
        </tr>
        <tr>
            <td>2020121</td>
            <td>Hema</td>
            <td>GREEN</td>
        </tr>
        <tr>
            <td>2020122</td>
            <td>Nithya</td>
            <td>RED</td>
        </tr>
    </table>
</body>
</html>
